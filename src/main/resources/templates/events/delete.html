<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Delete event</title>
</head>
<body>
    <header th:replace="layout :: site-header" />
    <main id="delete-event">
        <form class="delete-event" method="post">

            <label for="title">Event title:</label>
            <div><input id="title" type="text" name="title" th:value="${event.title}"/></div>

            <label for="description">Event description:</label>
            <div><input id="description" type="text" name="description" th:value="${event.description}"/></div>

            <label for="date">Event date:</label>
            <div><input id="date" type="text" name="date" th:value="${#dates.format(event.date, 'dd-MMM-yyyy')}"/></div>

            <label for="location">Event location:</label>
            <div><input id="location" type="text" name="location" th:value="${event.location}"/></div>

            <div><input type="submit" id="delete" value="Delete"/>
                <a href="index.html" th:href="@{/events}">[Cancel]</a>
            </div>

        </form>

    </main>
    <footer th:replace="layout :: site-footer" />
</body>
</html>
