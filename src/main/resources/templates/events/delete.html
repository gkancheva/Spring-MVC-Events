<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Delete event</title>
</head>
<body>
    <header th:replace="layout :: site-header" />
    <main id="delete-event">
        <form class="delete-event" method="post">

            <label for="title">Event title:</label>
            <div><input id="title" type="text" name="title" th:value="${event.title}" disabled="disabled"/></div>

            <label for="description">Event description:</label>
            <div><textarea id="description" rows="15" cols="60" name="description" th:field="${event.description}" disabled="disabled"></textarea></div>

            <label for="date">Event date:</label>
            <div><input id="date" type="text" name="date" th:value="${#dates.format(event.date, 'dd-MMM-yyyy')}" disabled="disabled"/></div>

            <label for="location">Event location:</label>
            <div><input id="location" type="text" name="location" th:value="${event.location}" disabled="disabled"/></div>

            <label for="author">Organized by:</label>
            <div><input id="author" type="text" name="author" th:value="${event.author.fullName}" disabled="disabled"/></div><br/>

            <div><input type="submit" id="delete" value="Delete"/>
                <a href="index.html" th:href="@{/events}">[Cancel]</a>
            </div>

        </form>

    </main>
    <footer th:replace="layout :: site-footer" />
</body>
</html>
