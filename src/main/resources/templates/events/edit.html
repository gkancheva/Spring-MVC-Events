<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Edit event</title>
</head>
<body>
<header th:replace="layout :: site-header" />
<main id="edit-event">
    <form class="edit-event" method="post">

        <label for="title">Event title:</label>
        <div><input id="title" type="text" name="title" th:value="*{event.title}"/>
            <span class="formError" th:if="${#fields.hasErrors('event.title')}"
                  th:errors="*{event.title}">Invalid title</span>
        </div>

        <label for="description">Description of the event:</label>
        <div><input id="description" rows="15" type="text" name="description" th:value="*{event.description}" ></input>
            <span class="formError" th:if="${#fields.hasErrors('event.description')}"
                  th:errors="*{event.description}">Invalid description</span>
        </div>

        <label for="date">Date of the event:</label>
        <div><input id="date" type="text" name="date" th:value="*{#dates.format(event.date, 'dd-MMM-yyyy')}" />
            <span class="formError" th:if="${#fields.hasErrors('event.date')}"
                  th:errors="*{#dates.format(event.date, 'dd-MMM-yyyy')}">Invalid date</span>
        </div>

        <label for="location">Location:</label>
        <div><input id="location" type="text" name="location" th:value="*{event.location}" />
            <span class="formError" th:if="${#fields.hasErrors('event.location')}"
                  th:errors="*{event.location}">Invalid location</span>
        </div>

        <label for="location">Author:</label>
        <div><input id="author" type="text" name="author" th:value="*{event.author.fullName}" />
            <span class="formError" th:if="${#fields.hasErrors('event.author.fullName')}"
                  th:errors="*{event.author.fullName}">Invalid author</span>
        </div>

        <div><input type="submit" id="edit" value="Edit"/>
            <a href="index.html" th:href="@{/events}">[Cancel]</a>
        </div>

    </form>
</main>
<footer th:replace="layout :: site-footer" />
</body>
</html>
