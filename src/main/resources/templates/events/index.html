<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Events</title>
</head>
<body>
    <header th:replace="layout :: site-header" />
    <main id="events">
        <h2>Upcoming events</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Date</th>
                <th>Location</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="e : ${allUpcomingEvents}">
                <td><span th:text="${e.title}"></span></td>
                <td><span th:text="${e.description}"></span></td>
                <td><span th:text="${#dates.format(e.date, 'dd-MMM-yyyy')}">22-May-2016</span></td>
                <td><span th:text="${e.location}"></span></td>
                <td>Actions</td>
            </tr>
            </tbody>
        </table>
        <h2>Past events</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Date</th>
                <th>Location</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="e : ${allPastEvents}">
                <td><span th:text="${e.title}"></span></td>
                <td><span th:text="${e.description}"></span></td>
                <td><span th:text="${#dates.format(e.date, 'dd-MMM-yyyy')}">22-May-2016</span></td>
                <td><span th:text="${e.location}"></span></td>
                <td>Actions</td>
            </tr>
            </tbody>
        </table>

    </main>

    <footer th:replace="layout :: site-footer" />
</body>
</html>
