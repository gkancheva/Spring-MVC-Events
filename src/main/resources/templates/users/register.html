<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Register</title>
</head>

<body>
<header th:replace="layout :: site-header" />

<main>
    <h3>Register details</h3>

    <form method="post" th:object="${registerForm}">

        <div><label for="username">Username:</label></div>
        <div><input id="username" type="text" name="username" th:value="*{username}" />
            <span class="formError" th:if="${#fields.hasErrors('username')}"
                  th:errors="*{username}">Invalid username</span>
        </div>

        <div><label for="fullName">Full name:</label></div>
        <div><input id="fullName" type="text" name="fullName" th:value="*{fullName}" />
            <span class="formError" th:if="${#fields.hasErrors('fullName')}"
                  th:errors="*{fullName}">Invalid full name</span>
        </div>

        <div><label for="eMail">E-mail:</label></div>
        <div><input id="eMail" type="text" name="eMail" th:value="*{eMail}" />
            <span class="formError" th:if="${#fields.hasErrors('eMail')}"
                  th:errors="*{eMail}">Invalid e-mail</span>
        </div>

        <div><label for="password" th:value="*{username}">Password:</label></div>
        <div><input id="password" type="password" name="password" th:value="*{password}" />
            <span class="formError" th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}">Invalid password</span>
        </div>

        <div><label for="retypePassword" th:value="*{username}">Retype password:</label></div>
        <div><input id="retypePassword" type="password" name="retypePassword" th:value="*{retypePassword}" />
            <span class="formError" th:if="${#fields.hasErrors('retypePassword')}"
                  th:errors="*{retypePassword}">Invalid password</span>
        </div><br/>

        <div><input type="submit" value="Register"/>
            <a href="login.html" th:href="@{/users/login}">[Go to Login]</a></div>

    </form>
</main>

<footer th:replace="layout :: site-footer" />
</body>

</html>
