<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Create new event</title>
</head>
<body>
    <header th:replace="layout :: site-header" />
    <main id="create-new-event">
        <form method="post" th:object="${createNewEventForm}">

            <div><label for="title">Title of the event:</label></div>
            <div><input id="title" type="text" name="title" th:value="*{title}" />
                <span class="formError" th:if="${#fields.hasErrors('title')}"
                      th:errors="*{title}">Invalid title</span>
            </div>

            <div><label for="description">Description of the event:</label></div>
            <div><textarea id="description" rows="20" cols="30" type="text" name="description" th:value="*{description}" ></textarea>
                <span class="formError" th:if="${#fields.hasErrors('description')}"
                      th:errors="*{description}">Invalid description</span>
            </div>

            <div><label for="date">Date of the event:</label></div>
            <div><input id="date" type="text" name="date" th:value="*{date}" />
                <span class="formError" th:if="${#fields.hasErrors('date')}"
                      th:errors="*{date}">Invalid date</span>
            </div>

            <div><label for="location">Location:</label></div>
            <div><input id="location" type="text" name="location" th:value="*{location}" />
                <span class="formError" th:if="${#fields.hasErrors('location')}"
                      th:errors="*{location}">Invalid location</span>
            </div>

            <div><input type="submit" value="Create"/></div>

        </form>
    </main>
    <footer th:replace="layout :: site-footer" />
</body>
</html>
