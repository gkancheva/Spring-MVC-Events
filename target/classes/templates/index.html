<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Spring MVC Events</title>
</head>

<body>
    <header th:replace="layout :: site-header" />
    <aside>
        <h2>All Upcoming Events</h2>
        <a href="#" th:each="e : ${allUpcomingEvents}" th:text="${e.title}"
           th:href="@{/events/view/{id}/(id=${e.id})}">Event title</a>
    </aside>

    <main id="events">
        <h2>Upcoming events</h2>
        <article th:each="e : ${upcoming5events}">
            <h3 class="title" th:text="${e.title}">Event Title</h3>
            <div class="date">
                <i>Date of event:</i>
                <span th:text="${#dates.format(e.date, 'dd-MMM-yyyy')}">22-May-2016</span>
            </div>
            <div class="location">
                <i>Location:</i>
                <span th:text="${e.location}">Event location</span>
            </div>
            <p class="content">
                <span th:text="${#strings.substring(e.description, 0, 300)} + '...'">Description</span>
                <a href="#" th:href="@{/events/view/{id}/(id=${e.id})}">Read more</a>
            </p>
        </article>

        <h2>Past events</h2>
        <article th:each="e : ${past3events}">
            <h3 class="title" th:text="${e.title}">Event Title</h3>
            <div class="date">
                <i>Date of event:</i>
                <span th:text="${#dates.format(e.date, 'dd-MMM-yyyy')}">22-May-2016</span>
            </div>
            <div class="location">
                <i>Location:</i>
                <span th:text="${e.location}">Event location</span>
            </div>
            <p class="content" th:utext="${e.description}">Event description</p>
        </article>
    </main>

    <footer th:replace="layout :: site-footer" />
</body>

</html>
