<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:fragment="site-head">
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../public/css/styles.css" th:href="@{/css/styles.css}" />
    <link rel="icon" href="../public/img/favicon.ico" th:href="@{/img/favicon.ico}" />
    <script src="../public/js/jquery-3.1.0.min.js"
            th:src="@{/js/jquery-3.1.0.min.js}"></script>
    <script src="../public/js/event-scripts.js" th:src="@{/js/event-scripts.js}"></script>
    <meta th:include="this :: head" th:remove="tag"/>
</head>

<body>

<header  th:fragment="site-header" th:remove="tag">
    <header>
        <a href="index.html" th:href="@{/}"><img
                src="../public/img/site-logo-events.png" th:src="@{/img/site-logo-events.png}" /></a>
        <a href="index.html" th:href="@{/}">Home</a>
        <a th:if="${#httpSession.getAttribute('loggedUser') == null}" href="users/login.html" th:href="@{/users/login}">Login</a>
        <a th:if="${#httpSession.getAttribute('loggedUser') == null}" href="users/register.html" th:href="@{/users/register}">Register</a>
        <a href="events/index.html" th:href="@{/events}">Events</a>
        <a th:if="${#httpSession.getAttribute('loggedUser') != null}" href="events/create.html" th:href="@{/events/create}">Create Event</a>
        <a th:if="${#httpSession.getAttribute('loggedUser') != null}" href="users/index.html" th:href="@{/users}">Users</a>
        <div id="logged-in-info">
            <span>Hello,
                <b><span th:text="${#httpSession.getAttribute('loggedUser') != null} ?
                 ${#httpSession.getAttribute('loggedUser').username} :
                 ${'guest!'}"></span></b>
            </span>
            <form th:if="${#httpSession.getAttribute('loggedUser') != null}" th:action="@{/users/logout}" method="post">
                <input type="submit" value="Logout"/>
            </form>
        </div>
    </header>
    <ul id="messages" th:with="notifyMessages=${session[T(eventSystem.services
          .NotificationServiceImpl).NOTIFY_MSG_SESSION_KEY]}">
        <li th:each="msg : ${notifyMessages}"
            th:text="${msg.text}"
            th:class="${#strings.toLowerCase(msg.type)}">
        </li>
        <span th:if="${notifyMessages}" th:remove="all" th:text="${session.remove(
          T(eventSystem.services.NotificationServiceImpl).NOTIFY_MSG_SESSION_KEY)}"></span>
    </ul>
</header>
<h1>Welcome</h1>
<p>Welcome to the Spring MVC Events.</p>

<footer th:fragment="site-footer">
    &copy; Spring MVC Event System, 2016
</footer>
</body>

</html>
